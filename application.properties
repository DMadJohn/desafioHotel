hibernate.dialect=org.hibernate.dialect.PostgresPlusDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
##########################################################################################
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel?defaultHoldableResultSet=true
spring.datasource.username=admin
spring.datasource.password=admin
hibernate.default_schema=public
##########################################################################################
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=drop-and-create
allowNextOnExhaustedResultSet=1
spring.jpa.open-in-view=false